<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Data Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome overlay -->
  <div id="welcome-message">
    <h1>ğŸŒ Welcome to AI Data Assistant</h1>
    <p>Loading your chatbot experience...</p>
  </div>

  <!-- Animated background -->
  <div class="animated-bg">
    <div class="blob blue"></div>
    <div class="blob green"></div>
  </div>

  <!-- Chat container -->
  <div class="chat-container" id="chat-container" style="display:none;">
    <div class="header">
      <h1>Hello there</h1>
      <p>I can assist you with data</p>
      <p id="user-greeting"></p>
    </div>

    <div class="messages" id="messages">
      <div class="message system">
        ğŸ‘‹ Welcome! Ask me about your data.<br><br>
        Try: "Total revenue by country"
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="question" placeholder="Ask a data question..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- External JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js?v=20260112-2"></script>
</body>
</html>
