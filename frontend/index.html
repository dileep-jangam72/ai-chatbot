<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Data Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --user: #2563eb;
  --bot: #16a34a;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* {
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  font-family: "Inter", Arial, sans-serif;
  background: #171502;
  overflow: hidden;

  display: flex;
  justify-content: center;
  align-items: center;

}



.chat-container {
  width: 480px;
  max-width: 95%;
  background: rgba(2, 6, 23, 0.72);
  backdrop-filter: blur(28px);
  border-radius: 18px;

  box-shadow:
    0 40px 80px rgba(0,0,0,0.7),
    0 0 60px rgba(59,130,246,0.12),
    inset 0 0 0 1px rgba(255,255,255,0.05);

  display: flex;
  flex-direction: column;
  overflow: hidden;

  animation: cardEnter 0.5s ease;
}

@keyframes cardEnter {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}


/* Header */
.header {
  padding: 18px 24px;
  background: linear-gradient(135deg, #020617, #020617);
  border-bottom: 1px solid #1e293b;
}

.header h1 {
  margin: 0;
  font-size: 20px;
}

.header p {
  margin: 6px 0 0;
  color: var(--muted);
  font-size: 14px;
}

/* Messages */
.messages {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
  scroll-behavior: smooth;   /* nice UX */
  
}



.message {
  max-width: 70%;
  padding: 12px 16px;
  margin-bottom: 14px;
  border-radius: 16px;
  line-height: 1.5;
  font-size: 15px;
  animation: slideUp 0.25s ease;
}



.user {
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  margin-left: auto;
  color: white;
  border-bottom-right-radius: 4px;
}

.bot {
  background: linear-gradient(135deg, #16a34a, #15803d);
  margin-right: auto;
  color: white;
  border-bottom-left-radius: 4px;
}

.system {
  background: rgba(148,163,184,0.08);
  color: #94a3b8;
  border: 1px dashed #334155;
  font-size: 14px;
  max-width: 100%;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}


/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 13px;
  background: rgba(2,6,23,0.6);
  border-radius: 10px;
  overflow: hidden;
}

th {
  background: #020617;
  color: #93c5fd;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #334155;
}


.welcome {
  padding: 14px;
  border-radius: 12px;
  background: rgba(59,130,246,0.08);
  border: 1px dashed rgba(59,130,246,0.25);
  color: #c7fecf;

  animation: welcomePulse 2.5s ease-in-out infinite;
}

@keyframes welcomePulse {
  0% { box-shadow: 0 0 0 rgba(59,130,246,0.2); }
  50% { box-shadow: 0 0 25px rgba(59,130,246,0.25); }
  100% { box-shadow: 0 0 0 rgba(59,130,246,0.2); }
}


.typing {
  display: flex;
  gap: 4px;
}

.typing span {
  width: 6px;
  height: 6px;
  background: #60a5fa;
  border-radius: 50%;
  animation: typingDots 1.4s infinite;
}

.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes typingDots {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}


/* Input */
.input-area {
  display: flex;
  padding: 16px;
  border-top: 1px solid #1e293b;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px;
  background: #020617;
  border: 1px solid #334155;
  border-radius: 10px;
  color: white;
  font-size: 15px;
}

input::placeholder {
  color: var(--muted);
}

button {
  padding: 14px 22px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  background: #2563eb;
  color: white;
}

button:hover {
  opacity: 0.9;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

.blob {
  position: absolute;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  filter: blur(90px);
  opacity: 0.6;
  animation: float 18s infinite ease-in-out;
}

.blob.blue {
  background: #3b82f6;
  top: 10%;
  left: 15%;
}

.blob.green {
  background: #22c55e;
  top: 60%;
  left: 10%;
  animation-delay: -6s;
}

.blob.purple {
  background: #a855f7;
  top: 30%;
  left: 65%;
  animation-delay: -12s;
}

@keyframes float {
  0% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(120px, -80px) scale(1.2);
  }
  100% {
    transform: translate(0, 0) scale(1);
  }
}


.assistant-character {
  position: fixed;
  left: 30px;
  bottom: 110px;
  width: 160px;
  z-index: 50;
  pointer-events: none;
}

.assistant-character img {
  width: 100%;
  filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
}

.speech-bubble {
  margin-top: 10px;
  background: rgba(2,6,23,0.9);
  color: white;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 13px;
  max-width: 180px;
}


/* Floating animation */
@keyframes floatMonkey {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}



/* =========================
   ANIMATED BACKGROUND LAYER
========================= */
.animated-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
  background: #020617;
}

@keyframes bgMove {
  0% {
    transform: scale(1) translate(0, 0);
  }
  50% {
    transform: scale(1.08) translate(-30px, -20px);
  }
  100% {
    transform: scale(1.05) translate(20px, 30px);
  }
}

</style>
</head>

<body>
<div class="animated-bg">
  <div class="blob blue"></div>
  <div class="blob green"></div>
  <div class="blob purple"></div>
</div>

<div class="assistant-character"> <img src="./Monkey.jpg" class="monkey-avatar" alt="AI Assistant Monkey"> <div class="speech-bubble"> Hi! Ask me about your sales data ðŸ‘‹ </div> </div>

<div class="chat-container">

  <div class="header">
    <h1>ðŸ“Š AI Data Assistant</h1>
    <p>I answer questions only about sales & revenue data</p>
  </div>

  <div class="messages" id="messages">
    <div class="message system">
      ðŸ‘‹ Welcome!  
      <br><br>
      You can ask questions like:
      <ul>
        <li>Total revenue by country</li>
        <li>Which country performed best?</li>
        <li>Revenue for Germany</li>
      </ul>
    </div>
  </div>

  <div class="input-area">
    <input id="question" placeholder="Ask a data question..." />
    <button onclick="send()">Send</button>
  </div>

</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("question");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "message " + cls;
  div.innerHTML = text;
  messages.appendChild(div);

  // ðŸ”‘ FORCE scroll AFTER render
  requestAnimationFrame(() => {
    messages.scrollTop = messages.scrollHeight;
  });
}



async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMessage(q, "user");
  input.value = "";

  const thinking = document.createElement("div");
  thinking.className = "message bot";
  thinking.innerText = "Thinking...";
  messages.appendChild(thinking);
  messages.scrollTop = messages.scrollHeight;

  try {
    const res = await fetch("http://127.0.0.1:8000/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: q })
    });

    const data = await res.json();
    thinking.remove();

    addMessage(data.chat_response, "bot");

    if (data.results && data.results.length > 0) {
      let table = "<table><tr>";
      Object.keys(data.results[0]).forEach(k => table += `<th>${k}</th>`);
      table += "</tr>";

      data.results.forEach(row => {
        table += "<tr>";
        Object.values(row).forEach(v => table += `<td>${v ?? "-"}</td>`);
        table += "</tr>";
      });
      table += "</table>";

      addMessage(table, "bot");
    }

  } catch (e) {
    thinking.remove();
    addMessage("Something went wrong. Please try again.", "bot");
  }
}
</script>
</body>
</html>
